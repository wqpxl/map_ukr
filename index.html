<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Культурна мапа України</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    .map-container {
      position: relative;
      width: 100vw;
      height: auto;
      margin: 0 auto;
    }
    .map-image {
      width: 100%;
      height: auto;
    }
    .flag {
      position: absolute;
      width: 48px;   /* збільшений розмір */
      height: 48px;  /* збільшений розмір */
      cursor: pointer;
    }

    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      max-width: 250px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Культурна мапа України</h1>
  <div class="map-container">
    <img src="ukraine-map.png" alt="Карта України" class="map-image">
    <img src="flag.png" class="flag" style="top: 40%; left: 40%;" onclick="showInfo(event, 'Степан Руданський – Вінниччина\nМайстер гумористичних співомовок і сатир')">
    <img src="flag.png" class="flag" style="top: 16%; left: 60%;" onclick="showInfo(event, 'Олександр Олесь – Сумщина\nПоет-лірик, співець мрій і волі')">
    <img src="flag.png" class="flag" style="top: 12%; left: 51%;" onclick="showInfo(event, 'Михайло Коцюбинський – Чернігівщина\nІмпресіоніст, автор Тіней забутих предків')">
    <img src="flag.png" class="flag" style="top: 29%; left: 24%;" onclick="showInfo(event, 'Іван Франко – Львівщина\nГеніальний мислитель, поет, драматург')">
    <img src="flag.png" class="flag" style="top: 30%; left: 59%;" onclick="showInfo(event, 'Панас Мирний – Полтавщина\nАвтор глибоких соціально-психологічних романів')">
    <img src="flag.png" class="flag" style="top: 18%; left: 39%;" onclick="showInfo(event, 'Леся Українка – Житомирщина\nСильна духом поетка, модерністка')">
    <img src="flag.png" class="flag" style="top: 47%; left: 29%;" onclick="showInfo(event, 'Ольга Кобилянська – Буковина\nДослідниця жіночої психології')">
    <img src="flag.png" class="flag" style="top: 45%; left: 53%;" onclick="showInfo(event, 'Володимир Винниченко – Кропивницький\nПолітик і письменник')">
    <img src="flag.png" class="flag" style="top: 21%; left: 45%;" onclick="showInfo(event, 'Михайло Старицький – Київщина\nЗасновник українського театру')">
    <img src="flag.png" class="flag" style="top: 37%; left: 50%;" onclick="showInfo(event, 'Марко Вовчок – Черкащина\nНароджена на Орловщині, творила в Україні')">

    <!-- Інші прапорці -->

    <div class="tooltip" id="tooltip"></div>
  </div>

  <script>
    const tooltip = document.getElementById('tooltip');

    function showInfo(event, text) {
      tooltip.innerHTML = text;
      tooltip.style.top = (event.target.offsetTop - 10) + 'px';
      tooltip.style.left = (event.target.offsetLeft + 30) + 'px';
      tooltip.style.display = 'block';
    }

    document.addEventListener('click', function(e) {
      if (!e.target.classList.contains('flag')) {
        tooltip.style.display = 'none';
      }
    });
  </script>
</body>
</html>

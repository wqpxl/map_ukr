<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Культурна мапа України</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    .map-container {
      position: relative;
      width: 100vw;
      height: auto;
      margin: 0 auto;
    }
    .map-image {
      width: 100%;
      height: auto;
    }
    .flag {
      position: absolute;
      width: 48px;   /* збільшений розмір */
      height: 48px;  /* збільшений розмір */
      cursor: pointer;
    }

    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      max-width: 250px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Культурна мапа України</h1>
  <div class="map-container">
    <img src="ukraine-map.png" alt="Карта України" class="map-image">
    <img src="flag.png" class="flag" style="top: 40%; left: 40%;" onclick="showInfo(event, 'Степан Руданський – Вінниччина. Майстер гумористичних співомовок і сатир.')">
    <img src="flag.png" class="flag" style="top: 17%; left: 60%;" onclick="showInfo(event, 'Олександр Олесь – Сумщина. Поет-лірик, співець мрій і волі.')">
    <img src="flag.png" class="flag" style="top: 35%; left: 40%;" onclick="showInfo(event, 'Михайло Коцюбинський – Він народився на Вінниччині, але творив і в Чернігові.')">
    <img src="flag.png" class="flag" style="top: 29%; left: 24%;" onclick="showInfo(event, 'Іван Франко – Львівщина. Геніальний мислитель, поет, драматург.')">
    <img src="flag.png" class="flag" style="top: 30%; left: 59%;" onclick="showInfo(event, 'Панас Мирний – Полтавщина. Автор глибоких соціально-психологічних романів.')">
    <img src="flag.png" class="flag" style="top: 18%; left: 39%;" onclick="showInfo(event, 'Леся Українка – Житомирщина. Сильна духом поетка, модерністка.')">
    <img src="flag.png" class="flag" style="top: 60%; left: 30%;" onclick="showInfo(event, 'Ольга Кобилянська – Буковина. Дослідниця жіночої психології.')">
    <img src="flag.png" class="flag" style="top: 40%; left: 60%;" onclick="showInfo(event, 'Володимир Винниченко – Кіровоградщина. Політик і письменник.')">
    <img src="flag.png" class="flag" style="top: 45%; left: 50%;" onclick="showInfo(event, 'Михайло Старицький – Черкащина. Засновник українського театру.')">
    <img src="flag.png" class="flag" style="top: 50%; left: 42%;" onclick="showInfo(event, 'Марко Вовчок – народжена на Орловщині, творила на Чернігівщині.')">

    <!-- Інші прапорці -->

    <div class="tooltip" id="tooltip"></div>
  </div>

  <script>
    const tooltip = document.getElementById('tooltip');

    function showInfo(event, text) {
      tooltip.innerHTML = text;
      tooltip.style.top = (event.target.offsetTop - 10) + 'px';
      tooltip.style.left = (event.target.offsetLeft + 30) + 'px';
      tooltip.style.display = 'block';
    }

    document.addEventListener('click', function(e) {
      if (!e.target.classList.contains('flag')) {
        tooltip.style.display = 'none';
      }
    });
  </script>
</body>
</html>
